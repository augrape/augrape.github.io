        <h3 id="记录一次aws-ES2安装的ss的故障"><a href="#记录一次aws-ES2安装的ss的故障" class="headerlink" title="记录一次aws ES2安装的ss的故障"></a>记录一次aws ES2安装的ss的故障</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash"> 最开始是没有gcc, 行我安装</span></span><br><span class="line"><span class="meta">$</span><span class="bash">  yum -y install gcc gcc-c++ gdb</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 后来有安装个</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> yum -y groupinstall <span class="string">"Development Tools"</span></span></span><br><span class="line"><span class="meta">$</span><span class="bash"> wget https://download.libsodium.org/libsodium/releases/LATEST.tar.gz</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> tar xf LATEST.tar.gz <span class="comment"># 解压</span></span></span><br><span class="line"><span class="meta">$</span><span class="bash"> ./configure &amp;&amp; make -j4 &amp;&amp; make install</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> <span class="built_in">echo</span> /usr/<span class="built_in">local</span>/lib &gt; /etc/ld.so.conf.d/usr_local_lib.conf</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> ldconfig  <span class="comment"># 加载配置</span></span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 开始安装python</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> wget https://www.python.org/ftp/python/2.7.17/Python-2.7.17.tgz</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> wget --no-check-certificate https://pypi.python.org/packages/<span class="built_in">source</span>/s/setuptools/setuptools-12.0.3.tar.gz</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> <span class="built_in">cd</span> setuptools-12.0.3 &amp;&amp; python setup.py install</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> yum install zlib zlib-devel</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> make clean  <span class="comment"># 也是一个好命令</span></span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 就为了执行这最后一个命令</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> ./shadowsocks.sh 2&gt;&amp;1 | tee shadowsocks.log</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> ssserver -c /etc/shadowsocks.json -d start</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> ssserver -c /etc/shadowsocks.json -d stop</span></span><br></pre></td></tr></table></figure>
