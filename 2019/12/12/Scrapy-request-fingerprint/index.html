    <h1 class="article-title" itemprop="name">
      Scrapy request_fingerprint
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># scrapy/dupefileters.py</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">RFPDupeFilter</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="string">"""</span></span><br><span class="line"><span class="string">    此方法被简化了(有需要请去看源码)</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.fingerprints = set()</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">request_seen</span><span class="params">(self, request)</span>:</span></span><br><span class="line">        fp = self.request_fingerprint(request)</span><br><span class="line">        <span class="keyword">if</span> fp <span class="keyword">in</span> self.fingerprints:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line">        self.fingerprints.add(fp)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># scrapy/utils/request.py</span></span><br><span class="line"><span class="keyword">import</span> hashlib</span><br><span class="line"><span class="keyword">import</span> weakref</span><br><span class="line"><span class="keyword">from</span> scrapy.utils.python <span class="keyword">import</span> to_bytes</span><br><span class="line"><span class="keyword">from</span> w3lib.url <span class="keyword">import</span> canonicalize_url</span><br><span class="line"></span><br><span class="line">_fingerprint_cache = weakref.WeakKeyDictionary()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">request_fingerprint</span><span class="params">(request, include_headers=None)</span>:</span></span><br><span class="line">    <span class="string">"""</span></span><br><span class="line"><span class="string">    to_bytes(request.method)</span></span><br><span class="line"><span class="string">        计算指纹时，请求方法(如GET、POST)被计算在内</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    canonicalize_url()</span></span><br><span class="line"><span class="string">        将url规范化的方法</span></span><br><span class="line"><span class="string">        http://www.example.com/query?id=111&amp;cat=222</span></span><br><span class="line"><span class="string">        http://www.example.com/query?cat=222&amp;id=111</span></span><br><span class="line"><span class="string">        这样参数位置变化，但参数值不变的网址，表示的仍是同一个网址，符合现实逻辑。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    request.body的属性是字符串：</span></span><br><span class="line"><span class="string">        一般GET方法的body为空字符串，不考虑；</span></span><br><span class="line"><span class="string">        而POST方法要上传kwages（类型是dict），</span></span><br><span class="line"><span class="string">        要经过urllib.parse.urlencode()函数转换后才能变成request.body</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    加密</span></span><br><span class="line"><span class="string">        fp = hashlib.sha1() 安全哈希算法 基于MD5 加密后长度更长 比MD5多32位 也更安全但速度较慢</span></span><br><span class="line"><span class="string">    写入内存中</span></span><br><span class="line"><span class="string">        cache[include_headers] = fp.hexdigest()</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> include_headers:</span><br><span class="line">        include_headers = tuple(to_bytes(h.lower())</span><br><span class="line">                                 <span class="keyword">for</span> h <span class="keyword">in</span> sorted(include_headers))</span><br><span class="line">    cache = _fingerprint_cache.setdefault(request, &#123;&#125;)</span><br><span class="line">    <span class="keyword">if</span> include_headers <span class="keyword">not</span> <span class="keyword">in</span> cache:</span><br><span class="line">        fp = hashlib.sha1()</span><br><span class="line">        fp.update(to_bytes(request.method))</span><br><span class="line">        fp.update(to_bytes(canonicalize_url(request.url)))</span><br><span class="line">        fp.update(request.body <span class="keyword">or</span> <span class="string">b''</span>)</span><br><span class="line">        <span class="keyword">if</span> include_headers:</span><br><span class="line">            <span class="keyword">for</span> hdr <span class="keyword">in</span> include_headers:</span><br><span class="line">                <span class="keyword">if</span> hdr <span class="keyword">in</span> request.headers:</span><br><span class="line">                    fp.update(hdr)</span><br><span class="line">                    <span class="keyword">for</span> v <span class="keyword">in</span> request.headers.getlist(hdr):</span><br><span class="line">                        fp.update(v)</span><br><span class="line">        cache[include_headers] = fp.hexdigest()</span><br><span class="line">    <span class="keyword">return</span> cache[include_headers]</span><br></pre></td></tr></table></figure>
